<!DOCTYPE html>
<html>
  <head>
    <title>Jigsaw filter config</title>
    <link rel="stylesheet" href="./css/config.css">
  </head>
  <body>
    <div class="logo">
      <img src="./resources/on.png" alt="Jigsaw filter" title="Jigsaw filter">
    </div>
    <main>
      <h2>Jigsaw filter config</h2>
      <div class="content">
        <div class="whitelist">
          <span>Core:</span>
          <textarea id="core_whitelist" rows="12"></textarea>
        </div>
        <div class="whitelist">
          <span>Dedicated:</span>
          <textarea id="dedicated_whitelist" rows="12"></textarea>
        </div>
        <button id="save_btn" class="save">Save</button>
        
      </div>
      <div class="message">
          <span>Whitelist has been saved!</span>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="./libs/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="./js/config.js"></script>
</html>
